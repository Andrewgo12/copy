<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionTickets - Sistema de Gesti√≥n</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .min-h-screen { min-height: 100vh; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-white { background-color: white; }
        .border-b { border-bottom-width: 1px; }
        .border-gray-200 { border-color: #e5e7eb; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .bg-green-100 { background-color: #dcfce7; }
        .text-green-800 { color: #166534; }
        .text-green-600 { color: #16a34a; }
        .rounded-lg { border-radius: 0.5rem; }
        .p-8 { padding: 2rem; }
        .text-center { text-align: center; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-bold { font-weight: 700; }
        .mt-2 { margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const gestionTickets = [
            { id: "2024-001", equipment: "DESFIBRILADOR CON MARCAPASOS", brand: "ZOLL", model: "R SERIES", location: "URGENCIAS", status: "PENDIENTE", technician: "Juan Sebastian" },
            { id: "2024-002", equipment: "VENTILADOR DE TRANSPORTE", brand: "DRAGER", model: "OXYLOG 3000", location: "UCI", status: "EN PROCESO", technician: "Aura Mar√≠a" },
            { id: "2024-003", equipment: "MONITOR DE SIGNOS VITALES", brand: "PHILIPS", model: "INTELLIVUE MP70", location: "CIRUGIA", status: "COMPLETADO", technician: "Angelica Maria" }
        ];

        function GestionTicketsStandalone() {
            const [tickets, setTickets] = React.useState(gestionTickets);
            const [selectedStatus, setSelectedStatus] = React.useState("todos");

            const filteredTickets = selectedStatus === "todos" 
                ? tickets 
                : tickets.filter(t => t.status.toLowerCase() === selectedStatus.toLowerCase());

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="bg-green-100 rounded-lg p-8 text-center">
                            <h2 className="text-2xl font-bold text-green-800">Gesti√≥n de Tickets</h2>
                            <p className="text-green-600 mt-2">Administraci√≥n y Supervisi√≥n</p>
                        </div>
                        
                        <div style={{marginTop: '1rem'}}>
                            <select 
                                value={selectedStatus}
                                onChange={(e) => setSelectedStatus(e.target.value)}
                                style={{
                                    padding: '0.5rem',
                                    border: '1px solid #d1d5db',
                                    borderRadius: '0.375rem',
                                    backgroundColor: 'white'
                                }}
                            >
                                <option value="todos">Todos los estados</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="en proceso">En Proceso</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                    </div>

                    <div style={{padding: '1.5rem'}}>
                        <div style={{backgroundColor: 'white', borderRadius: '0.5rem', padding: '1.5rem', boxShadow: '0 1px 3px 0 rgba(0, 0, 0, 0.1)'}}>
                            <h3 style={{fontSize: '1.125rem', fontWeight: '600', marginBottom: '1rem'}}>
                                √ìrdenes de Trabajo
                            </h3>
                            
                            <div style={{display: 'grid', gap: '1rem'}}>
                                {filteredTickets.map(ticket => (
                                    <div key={ticket.id} style={{
                                        border: '1px solid #e5e7eb',
                                        borderRadius: '0.5rem',
                                        padding: '1rem',
                                        backgroundColor: '#f9fafb'
                                    }}>
                                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '0.5rem'}}>
                                            <h4 style={{fontWeight: '600', color: '#111827'}}>{ticket.id}</h4>
                                            <span style={{
                                                padding: '0.25rem 0.5rem',
                                                borderRadius: '9999px',
                                                fontSize: '0.75rem',
                                                fontWeight: '500',
                                                backgroundColor: ticket.status === 'PENDIENTE' ? '#fef2f2' : ticket.status === 'EN PROCESO' ? '#fef3c7' : '#f0fdf4',
                                                color: ticket.status === 'PENDIENTE' ? '#dc2626' : ticket.status === 'EN PROCESO' ? '#d97706' : '#16a34a'
                                            }}>
                                                {ticket.status}
                                            </span>
                                        </div>
                                        <p style={{fontWeight: '500', marginBottom: '0.5rem'}}>{ticket.equipment}</p>
                                        <p style={{color: '#6b7280', marginBottom: '0.5rem'}}>{ticket.brand} - {ticket.model}</p>
                                        <div style={{fontSize: '0.875rem', color: '#9ca3af'}}>
                                            <span>üìç {ticket.location} | üë®‚Äçüîß {ticket.technician}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GestionTicketsStandalone />);
    </script>
</body>
</html>
