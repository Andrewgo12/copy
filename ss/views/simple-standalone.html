<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: white; padding: 30px; border-radius: 10px; text-align: center; margin-bottom: 30px; }
        .nav { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-outline { background: white; color: #374151; border: 1px solid #d1d5db; }
        .content { background: white; padding: 30px; border-radius: 10px; }
        .ticket-grid { display: grid; gap: 20px; margin-top: 20px; }
        .ticket-card { border: 1px solid #e5e7eb; padding: 20px; border-radius: 8px; background: #f9fafb; }
        .status { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .status-open { background: #fef2f2; color: #dc2626; }
        .status-process { background: #fef3c7; color: #d97706; }
        .status-closed { background: #f0fdf4; color: #16a34a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #1f2937; font-size: 2rem; margin-bottom: 10px;">Sistema de Tickets</h1>
            <p style="color: #6b7280;">Gestión integral de tickets biomédicos, industriales y transporte</p>
        </div>

        <div class="nav">
            <a href="#" class="btn btn-primary" onclick="showView('biomedicos')">Biomédicos</a>
            <a href="#" class="btn btn-outline" onclick="showView('industriales')">Industriales</a>
            <a href="#" class="btn btn-outline" onclick="showView('transporte')">Transporte</a>
        </div>

        <div class="content">
            <h2 id="view-title">Tickets Biomédicos</h2>
            <div id="tickets-container" class="ticket-grid"></div>
        </div>
    </div>

    <script>
        const tickets = {
            biomedicos: [
                { id: "BIO-001", desc: "Mantenimiento preventivo de ventilador mecánico", status: "Abierto", date: "2024-05-08" },
                { id: "BIO-002", desc: "Calibración de monitor de signos vitales", status: "En Proceso", date: "2024-05-07" },
                { id: "BIO-003", desc: "Reparación de bomba de infusión", status: "Cerrado", date: "2024-05-06" }
            ],
            industriales: [
                { id: "IND-001", desc: "Mantenimiento de sistema de aire acondicionado", status: "Abierto", date: "2024-05-08" },
                { id: "IND-002", desc: "Revisión de sistema eléctrico", status: "En Proceso", date: "2024-05-07" },
                { id: "IND-003", desc: "Reparación de ascensor", status: "Cerrado", date: "2024-05-06" }
            ],
            transporte: [
                { id: "TRA-001", desc: "Mantenimiento de ambulancia", status: "Abierto", date: "2024-05-08" },
                { id: "TRA-002", desc: "Revisión técnico-mecánica", status: "En Proceso", date: "2024-05-07" },
                { id: "TRA-003", desc: "Cambio de llantas", status: "Cerrado", date: "2024-05-06" }
            ]
        };

        function getStatusClass(status) {
            switch(status) {
                case 'Abierto': return 'status-open';
                case 'En Proceso': return 'status-process';
                case 'Cerrado': return 'status-closed';
                default: return 'status-open';
            }
        }

        function showView(type) {
            document.getElementById('view-title').textContent = `Tickets ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            
            const container = document.getElementById('tickets-container');
            container.innerHTML = '';
            
            tickets[type].forEach(ticket => {
                const card = document.createElement('div');
                card.className = 'ticket-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px;">
                        <h3 style="font-weight: 600; color: #111827;">${ticket.id}</h3>
                        <span class="status ${getStatusClass(ticket.status)}">${ticket.status}</span>
                    </div>
                    <p style="color: #6b7280; margin-bottom: 10px;">${ticket.desc}</p>
                    <div style="font-size: 0.875rem; color: #9ca3af;">${ticket.date}</div>
                `;
                container.appendChild(card);
            });

            // Update nav buttons
            document.querySelectorAll('.nav .btn').forEach(btn => {
                btn.className = 'btn btn-outline';
            });
            event.target.className = 'btn btn-primary';
        }

        // Initialize with biomedicos view
        showView('biomedicos');
    </script>
</body>
</html>
